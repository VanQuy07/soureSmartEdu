<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thanh Toán Online</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(to right, #eef2f3, #8e9eab);
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        color: #333;
      }

      .container {
        width: 100%;
        max-width: 600px;
        background: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        animation: fadeIn 1s ease-in-out;
      }

      h2 {
        text-align: center;
        color: #007bff;
        font-size: 24px;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      input[type="number"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

      .payment-methods {
        display: flex;
        justify-content: space-between;
        gap: 15px;
        margin-bottom: 30px;
      }

      .payment-method {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 15px;
        border: 2px solid #f1f1f1;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        background: #f9fafc;
      }

      .payment-method:hover {
        background: #007bff;
        color: #fff;
        transform: scale(1.05);
        border-color: #007bff;
      }

      .payment-method img {
        width: 80px;
        height: auto;
        margin-bottom: 10px;
        border-radius: 5px;
        background: #fff;
        padding: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .info-section {
        display: none;
        margin-top: 20px;
        background: #f4f4f8;
        padding: 20px;
        border-radius: 8px;
        border: 1px solid #ddd;
      }

      .info-section p {
        margin: 10px 0;
        font-size: 16px;
        line-height: 1.5;
        font-weight: 500;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Thanh Toán Học Phí / Mua Tài Liệu</h2>

      <!-- Hiển thị số tiền mặc định -->
      <div class="form-group">
        <label for="amount">Số tiền cần chi trả (VND):</label>
        <input
          type="number"
          id="amount"
          value="500000"
          readonly
        />
      </div>

      <!-- Chọn phương thức thanh toán -->
      <div class="payment-methods">
        <div
          class="payment-method"
          onclick="selectPaymentMethod('Chuyển khoản ngân hàng', 'Ngân hàng MB Bank - Số tài khoản: 0856205413')"
        >
          <img
            src="./image/mb.jpg"
            alt="Chuyển khoản ngân hàng"
          />
          <span>Chuyển khoản</span>
        </div>
        <div
          class="payment-method"
          onclick="selectPaymentMethod('ZaloPay', 'Ví ZaloPay: 0856205413-LE TRUNG KIEN')"
        >
          <img
            src="./image/zl.jpg"
            alt="ZaloPay"
          />
          <span>ZaloPay</span>
        </div>
        <div
          class="payment-method"
          onclick="selectPaymentMethod('Momo', 'Ví Momo: 0856205413-LE TRUNG KIEN')"
        >
          <img
            src="./image/mm.jpg"
            alt="Momo"
          />
          <span>Momo</span>
        </div>
      </div>

      <!-- Thông tin thanh toán -->
      <div class="info-section" id="info-section">
        <p id="selected-method"></p>
        <p id="selected-amount"></p>
      </div>
    </div>

    <script>
      const defaultAmount = 500000; // Số tiền mặc định

      // Chọn phương thức thanh toán
      function selectPaymentMethod(method, details) {
        const infoSection = document.getElementById("info-section");
        const selectedMethod = document.getElementById("selected-method");
        const selectedAmount = document.getElementById("selected-amount");

        selectedMethod.textContent = `Phương thức thanh toán: ${method}`;
        selectedMethod.innerHTML += `<br>Chi tiết: <strong>${details}</strong>`;
        selectedAmount.textContent = `Số tiền cần chi trả: ${new Intl.NumberFormat("vi-VN").format(defaultAmount)} VND`;
        infoSection.style.display = "block";
      }
    </script>
  </body>
</html>
